<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Seguros</title>
  </head>
  <body>
    <header>
      <p class="logo">SMART SEGUROS</p>
      <div class="total-sales">
        <p>Total de Vendas:</p>
        <p class="total-sales-number" id="total-sales">0</p>
      </div>
    </header>
    <nav role="navigation">
      <div class="menu-toggle">
        <input type="checkbox" id="checkbox-menu" />
        <span></span>
        <span></span>
        <span></span>
        <div class="menu"></div>
      </div>
    </nav>
    <nav class="menu-mobile inactive" id="menu-mobile">
      <ul>
        <li>
          <p>Home</p>
        </li>
        <li>
          <p>Sobre</p>
        </li>
        <li>
          <p>Contato</p>
        </li>
      </ul>
    </nav>
    <main>
      <aside>
        <div id="form-type-selector"></div>

        <div id="form-area">
          <form class="form-container form-active" id="sales-form">
            <p class="title">Cadastro de Vendedores</p>
            <input type="text" placeholder="Nome" id="vendedorName" />
            <input type="text" placeholder="Email" id="vendedorEmail" />
            <input
              type="text"
              placeholder="Codigo Vendedor"
              id="codigoVendedor"
            />

            <input type="tel" placeholder="Telefone" id="vendedorTelefone" />
            <button type="submit">Adicionar</button>
          </form>
        </div>

        <form class="form-container form-disable" id="client-form">
          <p class="title">Cadastro de Cliente</p>
          <input type="text" placeholder="Nome" id="client-name" />
          <input type="text" placeholder="Email" id="client-email" />
          <input type="text" placeholder="CPF" id="client-cpf" />

          <input type="tel" placeholder="Telefone" id="tel-input" />

          <button type="submit">Adicionar</button>
        </form>

        <form class="form-container form-disable" id="contrato-form">
          <p class="title">Contrato Seguro</p>
          <input type="text" placeholder="Nome Vendedor" id="vendedor-sale" />
          <input type="text" placeholder="Nome Cliente" id="cliente-sale" />
          <p class="gender">Tipo</p>

          <div class="input-radio">
            <input type="radio" id="veiculo" value="veiculo" name="tipo" />
            <label for="veiculo">Veiculo</label>
          </div>

          <div class="input-radio">
            <input type="radio" id="imovel" value="imovel" name="tipo" />
            <label for="imovel">Imovel</label>
          </div>

          <div class="input-radio">
            <input type="radio" id="celular" value="celular" name="tipo" />
            <label for="celular">Celular</label>
          </div>

          <input type="text" placeholder="Valor Item" id="valor-sale" />

          <button type="submit">Adicionar</button>
        </form>
      </aside>
      <section id="main-section">
        <div id="lists-container" class="lists-container">
          <div class="list with-border" id="lista-cliente">
            <p class="list-title">Lista de Clientes</p>
            <div class="list-table">
              <div class="list-table-header">
                <p></p>
                <p>Nome</p>
                <p>Email</p>
                <p>Telefone</p>
                <p></p>
              </div>
            </div>
          </div>

          <div class="list with-border">
            <p class="list-title" id="lista-vendedores">Lista de Vendedores</p>
            <div class="list-table">
              <div class="list-table-header">
                <p></p>
                <p>Nome</p>
                <p>Email</p>
                <p>Vendas</p>
                <p></p>
              </div>
              <div
                class="list-table-body lista-vendedores"
                id="list-table-body"
              ></div>
            </div>
          </div>

          <p class="list-title contract-title">Contratos</p>
          <div class="divider"></div>
          <div class="list">
            <div class="list-table">
              <div class="list-table-header">
                <p>ID</p>
                <p>Cliente</p>
                <p>Vendedor</p>
                <p>Tipo</p>
                <p>Valor</p>
                <p>Data</p>
                <p></p>
              </div>
              <div
                class="list-table-body lista-contratos"
                id="list-table-body"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/view/FormView.js"></script>
    <script src="./src/js/database/db.js"></script>
    <script src="./src/js/model/User.js"></script>
    <script src="./src/js/model/Cliente.js"></script>
    <script src="./src/js/model/Vendedor.js"></script>
    <script src="./src/js/model/ContratoSeguro.js"></script>
    <script src="./src/js/controller/ClienteController.js"></script>
    <script src="./src/js/controller/VendedorController.js"></script>
    <script src="./src/js/controller/ContratoController.js"></script>
    <script src="./src/js/controller/ListController.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
